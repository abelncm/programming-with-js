    <link rel="stylesheet" href="style/main.css">

<br>
    <h1>Programming with Javascript</h1>
    <p id="paragrafo">Use the browser console, <b>CTRL+SHIFT+I</b>, to interact and view function results</p>
    

    <div id="concat-alert">
        <button onclick="concatAlert()">Concat alert</button>

        <p>My message 1</p>
        <p>My message 2</p>
        <p>My message 3</p>
        <p>My message 4</p>
        <p>My message 5</p>
    </div>

    <div id="replace-item-4">
        <button onclick="replaceItem4()">Replace item 4</button>

        <p>My message 1</p>
        <p>My message 2</p>
        <p>My message 3</p>
        <p>My message 4</p>
        <p>My message 5</p>
    </div>

    <div id="counter">
        <button onclick="increment()">+1</button>
        <button onclick="decrement()">-1</button>
        <button onclick="reset()">Reset</button>
        <span>1</span>
    </div>

    <div id="select-color">
        <select name="cores" id="colors" onchange="changeBoxColor()">
            <option value="red"> Red </option>
            <option value="green"> Green </option>
            <option value="purple"> Purple </option>
            <option value="blue"> Blue </option>
        </select>
        <span class="coloring-box" >  </span>
    </div>
    </br>
    <div id="clock-counter">
        <button class="start-btn" onclick="clockCounter()">Start</button>
        <button onclick="stop()">Stop</button>
        <span>1</span>
    </div>

    <div id="calculator">
        <input class="param1" type="number" value="0">

        <select class="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">x</option>
        </select>

        <input class="param2" type="number" value="0">

        <button onclick="calculate()">=</button>

        <span class="result">0</span>
    </div>
    
    <div id="totoloto">
        <input type="number" value=""/> 
        <input type="number" value=""/>
        <input type="number" value=""/>
        <input type="number" value=""/>
        <input type="number" value=""/>
        <input type="number" value=""/>
        <button onclick="totolotoResult()">Submit</button>
        <br>
        <span>The number is: </span><span class="totoloto-num"></span>
        <br>
        <span>Correct number: </span><span class="correct-num"></span>
        <br>
        <span>Wrong number: </span><span class="wrong-num"></span>
    </div>
