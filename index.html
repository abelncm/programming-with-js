<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming with Javascript</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="js/exercises/list.js"></script>
    <script src="js/exercises/object.js"></script>
    <script src="js/exercises/string.js"></script>
    <script src="js/exercises/number.js"></script>
    <script src="js/exercises/datetime.js"></script>
    <script src="js/exercises/domexec.js"></script>
    <script src="js/lessons/dom.js"></script>
</head>
<body>
    <h1>Programming with Javascript</h1>
    <p id="paragrafo">Use the browser console, <b>CTRL+SHIFT+I</b>, to interact and view function results</p>
    

    <div id="concat-alert">
        <button onclick="concatAlert()">Concat alert</button>

        <p>My message 1</p>
        <p>My message 2</p>
        <p>My message 3</p>
        <p>My message 4</p>
        <p>My message 5</p>
    </div>

    <div id="replace-item-4">
        <button onclick="replaceItem4()">Replace item 4</button>

        <p>My message 1</p>
        <p>My message 2</p>
        <p>My message 3</p>
        <p>My message 4</p>
        <p>My message 5</p>
    </div>

    <div id="counter">
        <button onclick="counter()">Counter</button>
        <span>1</span>
    </div>

</body>
</html>
